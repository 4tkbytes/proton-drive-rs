edition = "2024"

[dependencies]
proton-sdk-rs = {path = "../proton-sdk-rs"}
proton-sdk-sys = {path = "../proton-sdk-sys"}
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "2"
dotenv = "0.15"
log = "0.4"
